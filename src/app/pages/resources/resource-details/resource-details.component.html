<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Resource Id</label>
        <input type="number" name="id" id="id" class="form-control" #id="ngModel" [(ngModel)]="resource.resourceId" readonly>
    </div>
    <div class="form-group">
        <label>Resource Name</label>
        <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="resource.resourceName" required>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" id="address" class="form-control" #address="ngModel" [(ngModel)]="resource.address" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" id="description" class="form-control" #description="ngModel" [(ngModel)]="resource.description" required>
    </div>
    <div class="form-group">
        <label>Rent</label>
        <input type="number" name="rent" id="rent" class="form-control" #rent="ngModel" [(ngModel)]="resource.rent" required>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label>Availablility</label>
            <select class="form-control" name="availability" id="availability" #availability="ngModel" [(ngModel)]="resource.availability" required>
                <option>--select--</option>
                <option>Available</option>
                <option>UnAvailable</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Type</label>
            <select class="form-control" name="resourceType" id="resourceType" #resourceType="ngModel" [(ngModel)]="resource.resourceType" required> 
                <option>--select--</option>
                <option>Public</option>
                <option>Private</option>
            </select>
        </div>
    
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!f.valid">Submit</button>
        </div>
        <div class="col-md-6 ">
            <button class="btn btn-lg btn-danger float-left" type="button" [routerLink]="['/resources']"
            routerLinkActive="active">Cancel</button>
        </div>
    </div>
      
</form>
