<button class="btn  btn-primary float-right button-new"  type="button" [routerLink]="['/resources','new']"
routerLinkActive="active" >New</button>

<form #f="ngForm" (ngSubmit)="applyFilter()" novalidate>
    <div class="row">
        <div class="col-md-3">
         <input type="text" name="name" placeholder="Resource Name" id="name" class="form-control" #name="ngModel" [(ngModel)]="this.userParams.resourceName">
        </div>
        <div class="col-md-3">
            <select name="Availability"  id="availability" class="form-control" #availability="ngModel" [(ngModel)]="this.userParams.availability">
                <option selected>Available</option>
                <option>UnAvailable</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="text" name="Min Rent" placeholder="minrent" id="minrent" class="form-control" #rent="ngModel" [(ngModel)]="this.userParams.minrent">
        </div>
        <div class="col-md-2">
            <input type="text" name="Max Rent" placeholder="maxrent" id="maxrent" class="form-control" #rent="ngModel" [(ngModel)]="this.userParams.maxrent">
        </div>

        <div class="col-md-1">
            <button type="submit" class="btn btn-primary btn-sm float-left">Apply</button>
        </div>
        <div class="col-md-1">
            <button type="button" (click)="reset()" class="btn btn-primary btn-sm float-left">Reset</button>
        </div>
    </div>
        
</form>



<table class="table table-stripped table-hover table-borderd">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Resource Id</th>
            <th scope="col">Resource Name</th>
            <th scope="col">Availability</th>
            <th scope="col">Rent</th>
            <th scope="col">Type</th>
            <th scope="col">Select</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of list">
         <td>{{r.resourceId}}</td>
         <td>{{r.resourceName}}</td>
         <td>{{r.availability}}</td>
         <td>{{r.rent}}</td>
         <td>{{r.resourceType}}</td>
         <td>
             <button class="btn btn-outline-info" type="button" [routerLink]="['/resources',r.resourceId]"
             routerLinkActive="active" >Details</button>
         </td>
        </tr>
    </tbody>
</table>


<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="pagination.TotalCount"
      [(ngModel)]="pagination.CurrentPage" [itemsPerPage]="pagination.PageSize" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
