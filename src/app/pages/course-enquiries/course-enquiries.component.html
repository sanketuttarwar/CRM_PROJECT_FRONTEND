<div class="container">

  <div class="row mb-4">
    <div class="col-md-12">
      <div class="btn-group">
        <button class="btn btn-success" (click)="onReload()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg> Reload</button>
        <button class="btn btn-info" (click)="onAsc()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg> Asc</button>
        <button class="btn btn-info" (click)="onDsc()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg> Des</button>
        <button class="btn btn-dark" (click)="isFilterClicked = !isFilterClicked"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
        </svg> Filter</button>

      </div>
      <button class="btn btn-primary float-right" (click)="onCreateEnquiry()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
      </svg>
       Course Enquiry</button>
    </div>
  </div>
    <div class="row shadow p-3 mb-3" *ngIf="isFilterClicked">
      <div class="col">
          <h4 class="text-primary">Select Filters</h4>
          <hr>
          <form #f="ngForm" (ngSubmit)="onApplyFilters(f)">
            <div class="row">

              <div class="col-md-3 form-group">
                <label for="name"><strong>Name</strong></label>
                <input id="name" class="form-control" name="name" ngModel>
                <span class="text-danger" ngIf*="">Enter Name!</span>
              </div>
              <div class="col-md-3 form-group">
                <label for="email"><strong>Email</strong></label>
                <input id="email" class="form-control" name="email" ngModel email>

              </div>
              <div class="col-md-3 form-group">
                <label for="contact"><strong>Contact</strong></label>
                <input id="contact" class="form-control" name="contact" ngModel>
              </div>
              <div class="col-md-3 form-group">
                <label for="status"><strong>Status</strong></label>
                <select id="status" class="form-control" name="status" ngModel>
                  <option value="Pending">Pending</option>
                  <option value="Selected">Selected</option>
                  <option value="Admitted">Admitted</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>

              <div class="col-md-12 form-group">
                <button class="btn btn-danger float-right" type="button" (click)="onCancelFilters(f)">Cancel</button>
                <button class="btn btn-info float-right mr-2" type="submit">Apply</button>
              </div>

            </div>
          </form>
      </div>
  </div>




  <div class="row">
    <table class="table table-borderless shadow p-3 mb-5 bg-white rounded">
      <thead class="bg-dark text-light">
        <tr >
          <th scope="col">Enquiry ID</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
          <th scope="col">Details</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.enquiryId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.contact}}</td>
          <td
          [class]="item.enquiryStatus == 'Pending' ? 'text-danger': 'text-primary'"
          ><span>{{item.enquiryStatus}} </span></td>
          <td>{{item.date |  date:"MM/dd/yy"}}</td>
          <td><button class="btn btn-outline-success" (click)="onSeeDetails(item.enquiryId)">See Details</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
