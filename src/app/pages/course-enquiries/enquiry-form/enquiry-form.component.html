<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"
        class="shadow p-4 mb-5"
        style="border-top: 10px solid black;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [pattern]="'[A-Za-z]{3}'" name="name" ngModel required #name="ngModel">
          <span class="text-danger" *ngIf="name.errors?.pattern || (name.invalid && name.touched)">Enter Valid Name!</span>
        </div>
        <div class="form-group">
          <label for="email">Email_ID</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
          <span class="text-danger" *ngIf="email.invalid && email.touched">Enter Valid Email Address!</span>
        </div>

        <div class="form-group">
          <label for="course">Select Course</label>
          <select class="form-control" id="course" name="courseId" ngModel (ngModelChange)="doSomething($event)" required #course="ngModel">
            <option selected disabled>choose..</option>
            <option *ngFor="let item of courses" value="{{item.courseId}}"> {{item.courseName}} - Rs.{{item.fees}}/-</option>
          </select>
          <span class="text-danger" *ngIf="course.invalid && course.touched">Please Select one option!</span>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth"  name="dob" ngModel required #dob="ngModel">
          <span class="text-danger" *ngIf="dob.invalid && dob.touched">Please Select Date of Birth!</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="contact">Contact No.</label>
              <input type="number" class="form-control" id="contact" [pattern]="'[1-9]{1}[0-9]{9}'" maxlength="10" name="contact" ngModel required #con="ngModel">
          <span class="text-danger" *ngIf="con.errors?.pattern || (con.invalid && con.touched)">Please Enter a Valid Phone Number!</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="degree">Degree</label>
              <select type="text" class="form-control" id="degree" name="degree" ngModel [disabled]="!degrees" required #degree="ngModel">
                <option *ngFor="let degree of degrees">{{degree}}</option>
              </select>
          <span class="text-danger" *ngIf="degree.invalid && degree.touched">Please Select one option!</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="percentage">Degree Percentage</label>
              <input type="text" class="form-control"
              [pattern]="'^100$|^[0-9]{1,2}$|^[0-9]{1,2}\.[0-9]{1,2}$'" id="percentage" name="percentage" ngModel required #per="ngModel">
          <span class="text-danger" *ngIf="(per.errors?.pattern)||(per.invalid && per.touched)">Enter valid marks!</span>
            </div>
          </div>
          <div class="col-md-4">

         <div class="form-group">
          <label for="year">Year of Passing</label>
          <input type="year" class="form-control" id="year" minlength="4" maxlength="4" [pattern]="''" name="degreeYear" ngModel required #year="ngModel">
          <span class="text-danger" *ngIf="(year.invalid && year.touched) || year.errors?.minlength || year.errors?.maxlength">Enter valid year below current year!</span>
        </div>
          </div>
        </div>

        <hr>
        <div class="row">
          <div class="col-6">
        <button type="submit" [disabled]="f.invalid" class="btn btn-block btn-success">Submit</button>
        </div>
        <div class="col-6">
        <button type="button" class="btn btn-block btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        </div>

      </form>
    </div>
  </div>
</div>
