<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"
        class="shadow p-4 mb-5"
        style="border-top: 10px solid #e3bbdd;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>
        <div class="form-group">
          <label for="email">Email_ID</label>
          <input type="email" class="form-control" id="email"  name="email" ngModel>
        </div>

        <div class="form-group">
          <label for="course">Select Course</label>
          <select class="form-control" id="course">
            <option selected>choose course</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth"  name="dob" ngModel>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="contact">Contact No.</label>
              <input type="number" class="form-control" id="contact"  name="contact" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="degree">Degree</label>
              <select type="text" class="form-control" id="degree">
                <option selected>choose degree..</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="percentage">Degree Percentage</label>
              <input type="number" class="form-control" id="percentage">
            </div>
          </div>
          <div class="col-md-4">

         <div class="form-group">
          <label for="year">Year of Passing</label>
          <input type="year" class="form-control" id="year"  name="degreeYear" ngModel>
        </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-6">
        <button type="submit" class="btn btn-block btn-success">Submit</button>
        </div>
        <div class="col-6">
        <button type="button" class="btn btn-block btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        </div>

      </form>
    </div>
  </div>
</div>
